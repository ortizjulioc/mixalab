version: '3.8'

networks:
  mixalab_net:
    driver: bridge

services:
  app:
    container_name: mixa-lab-app
    build:
      context: .
      dockerfile: Dockerfile
      # Usamos el target 'runner' definido en tu Dockerfile para producción
      target: runner
    restart: always
    ports:
      - "${PORT:-3001}:3001"
    env_file:
      - .env
    environment:
      # Conexión interna a la base de datos dentro de la red de Docker
      - DATABASE_URL=mysql://root:${DATABASE_PASSWORD:-12345678}@db:3306/${DATABASE_NAME:-mixalab}
      - PORT=3001
      - HOSTNAME=0.0.0.0
      # Variables públicas necesarias
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:3001/api}
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    networks:
      - mixalab_net

  # Servicio temporal para ejecutar migraciones de Prisma al inicio
  migrate:
    container_name: mixa-lab-migrate
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    command: npx prisma migrate deploy
    env_file:
      - .env
    environment:
      - DATABASE_URL=mysql://root:${DATABASE_PASSWORD:-12345678}@db:3306/${DATABASE_NAME:-mixalab}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mixalab_net

  db:
    container_name: mixa-lab-db
    image: mysql:8.0
    restart: always
    environment:
      # Definimos la contraseña y base de datos por defecto o desde variables
      - MYSQL_ROOT_PASSWORD=${DATABASE_PASSWORD:-12345678}
      - MYSQL_DATABASE=${DATABASE_NAME:-mixalab}
    ports:
      # Exponemos el puerto 3307 en el host para evitar conflictos con 3306
      - "${DATABASE_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DATABASE_PASSWORD:-12345678}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mixalab_net

volumes:
  db_data:
    name: mixa-lab-mysql-data
